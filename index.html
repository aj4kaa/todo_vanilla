<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDo list</title>
</head>

<body>
	<div class="todo">
		<div class="todo_wrapper">
			<h1 class="todo_title">Все задачи</h1>
			<div class="todo_new">
				<input type="text" placeholder="Новая задача">
				<div class="todo_add">+</div>
			</div>
			<div class="todo_list">
				<div class="todo_task">
					<label class="todo_checkbox">
						<input type="checkbox">
						<div></div>
					</label>
					<div class="todo_task_text">kek</div>
					<div class="todo_task_del">-</div>
				</div>
				<div class="todo_task">
					<label class="todo_checkbox">
						<input type="checkbox">
						<div></div>
					</label>
					<div class="todo_task_text">kek</div>
					<div class="todo_task_del">-</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
